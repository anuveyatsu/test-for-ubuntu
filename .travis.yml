language: node_js
node_js:
  - '8'
matrix:
  include:
  - os: linux
    env: TEST=true
  - os: osx
    env: TEST=false
before_install:
  - $TEST && npm install -g data-cli@0.7.0
install:
  - $TEST && data --version
script:
  - $TEST && npm update -g data-cli
after_success:
  - $TEST && data --version
  - $TEST && data help
after_script:
  - chmod ugo+x npm-yarn-installable.sh
  - ./npm-yarn-installable.sh
